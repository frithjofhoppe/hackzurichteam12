<div fxLayout="column" fxLayoutGap="20px" style="margin: 10px">
  <div>
    <mat-accordion>
        <mat-expansion-panel (opened)="panelOpenState = true"
                             (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-panel-title style="margin-top: 10px">
              <i class="fas fa-map-marker-alt fa-lg"></i> Location
            </mat-panel-title>
            <mat-panel-description>
              You can filter the map
            </mat-panel-description>
          </mat-expansion-panel-header>
         <div fxLayout="row" fxLayoutGap="10px">
           <mat-form-field [floatLabel]="'always'">
             <mat-label>City</mat-label>
             <input matInput>
           </mat-form-field>
           <mat-form-field [floatLabel]="'always'">
             <mat-label>Whatsoever</mat-label>
             <input matInput>
           </mat-form-field>
          <div>
            <button mat-raised-button>Search</button>
          </div>
         </div>
        </mat-expansion-panel>
    </mat-accordion>
  </div>
  <mat-card>
    <mat-card-title>
      Map
    </mat-card-title>
    <div fxflex id="map">
    </div>
  </mat-card>
</div>
